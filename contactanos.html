    <link rel="stylesheet" href="main.css">
    <!-- TIPOGRAFIA DE GOOGLE -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME (PAGINA DE ICONOS/ELEMENTOS) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <header>
        <div class="menu">
            <a href="contactanos.html" target="_blank"><img src="logo.jpeg" alt="logo de la compañia" ></a>

            <h2 class="nombre__compañia">Job Seeker</h2>
        </div>
        <nav>
            <a href="inicio.html" class="nav__link">Inicio</a>
            <a href="sobre nosotros.html" class="nav__link">Sobre Nosotros</a>
            <a href="contactanos.html" class="nav__link">Contactanos</a>
        </nav>
    </header>

    <!--CONTACTO DE HTML-->
    <div class="content">

        <h1 class="logo">Contactanos</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="nombrecompleto">
                    </p>
                    <p>
                        <label>Correo electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero telefonico</label>
                        <input type="tel" name="numero">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>MAS INFORMACION</h4>
                <ul>
                    <li><i class="fas fa-direccion-alt"></i> Direccion </li>
                    <li><i class="fas fa-telefono"></i> (667) 738 6694</li>
                    <li><i class="fas fa-email-text"></i> Buscadordetrabajos@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Buscadordetrabajos.com</p>
            </div>
        </div>

    </div>
